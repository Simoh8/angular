<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #Detailsform="ngForm">

    <div ngModelGroup="personDetails">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your name.." name="firstname"  ngModel #fname="ngModel"required> 
<div>
  <small *ngIf= "fname.invalid && fname.touched"> Please enter your names</small>
</div>
      <label for="lname">Last Name</label>
      
      <input type="text" id="lname" placeholder="Your last name.." name="lastname" ngModel required #lastname="ngModel">
     <div>
      <small *ngIf= "lastname.invalid && lastname.touched"> Please enter your names</small>
    </div>
      <label for="email">Email</label>
     
      <input type="email" id="email" name="email" placeholder="Your last email.." name="email" #email= "ngModel"ngModel required>
      <div>
      <small *ngIf= "email.invalid && email.touched"> Please enter a valid email</small>
    </div>
      <div>
      </div>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia" ngModel>Australia</option>
      <option value="canada" ngModel>Canada</option>
      <option value="usa" ngModel>USA</option>
      <option value="india" ngModel>India</option>

      <option value="uk" ngModel>UK</option>
    </select>

    <label for="gender">Gender:</label>
    <span>
      <input type="radio" name="gender" ngModel>
      <label for="male">Male</label>
      <input type="radio" name="gender" ngModel>
      <label for="female">Female</label>
    </span>
    <br><br>
    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobbies" ngModel> Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel> Movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel> Music</label>
    </div>

    <input type="submit" value="Submit" id="btn" [disabled]="!Detailsform.valid"><!--[disabled]="!myForm.valid"-->
  </form>
</div>

<div class="form-data">
    <h3>Form Data</h3>
    <p>First Name: <b>{{fname}}</b></p>
    <p>Last Name: <b>{{lastname}}</b></p>
    <p>Email: <b>{{email}}</b></p>9:42 / 22:57
    <!-- <p>Country: <b>{{country}}</b></p> -->
    <!-- <p>Gender: <b>{{gender}}</b></p> -->
  </div>
